    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos a altura da tela */
}

.buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.buttons button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    font-size: 1.2em;
    width: 300px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    text-align: center;
}

footer {
    width: 100%;
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    margin-top: auto; /* Garante que o footer fique na parte inferior da tela */
}

footer p {
    margin: 0;
}

/* Media Queries para dispositivos móveis */
@media (max-width: 600px) {
    .buttons button {
        width: 90%; /* Botões ocupam 90% da largura em telas pequenas */
        font-size: 1em; /* Reduz o tamanho da fonte em telas pequenas */
    }

    h1 {
        font-size: 2em; /* Ajusta o tamanho do título */
    }

    footer {
        padding: 15px 0; /* Adiciona um pouco mais de espaço ao footer */
    }
}
